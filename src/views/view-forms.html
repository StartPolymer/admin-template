<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../behaviors/view-behavior.html">
<link rel="import" href="../themes/current-theme/icons/views-icons.html">
<link rel="import" href="../themes/current-theme/shared-styles/views-shared-styles.html">
<link rel="import" href="../ui/ui-card.html">

<dom-module id="view-forms">
<template>

<style include="views-shared-styles app-grid-style">

:host {
  --app-grid-columns: 1;
  --app-grid-gutter: var(--grid-gutter);
}

.Grid-item {
  border-bottom: solid 1px var(--divider-color);
  box-sizing: border-box;
  min-height: calc((100vh - var(--shell-header-height) - var(--grid-gutter) * 3) / 2);

  color: var(--primary-text-color);
  background-color: var(--primary-background-color);
  width: 100%;
}

.Grid-title {
  @apply(--layout-horizontal);
  @apply(--layout-center);

  background-color: var(--primary-color);
  border-radius: var(--border-radius);
  color: var(--text-primary-color);
  padding: 0 16px;
  height: calc(var(--shell-header-height) / 2);
  font-weight: 500;
}

/* Tablet wide */
@media screen and (min-width: 600px) {
  :host {
    --app-grid-columns: 2;
  }

  .GridContainer {
    height: calc(100vh - var(--shell-header-height));
    min-height: initial;
    overflow-y: scroll;
    box-sizing: border-box;
  }
}

/* Laptop wide */
@media screen and (min-width: 960px) {

}

/* Large wide - HD Ready - scrollbar width */
@media screen and (min-width: 1260px) {

}

/* Large wide */
@media screen and (min-width: 1600px) {
  :host {
    --app-grid-columns: 3;
  }
}

</style>

<div class="GridContainer u-scrollbar">
  <div class="Grid app-grid">

    <ui-card class="Grid-item" elevation="[[_cardElevation]]">
      <div class="Grid-title">Card</div>

    </ui-card>

    <ui-card class="Grid-item" elevation="[[_cardElevation]]">
      <div class="Grid-title">Card</div>

    </ui-card>

    <ui-card class="Grid-item" elevation="[[_cardElevation]]">
      <div class="Grid-title">Card</div>

    </ui-card>

    <ui-card class="Grid-item" elevation="[[_cardElevation]]">
      <div class="Grid-title">Card</div>

    </ui-card>

    <ui-card class="Grid-item" elevation="[[_cardElevation]]">
      <div class="Grid-title">Card</div>

    </ui-card>

    <ui-card class="Grid-item" elevation="[[_cardElevation]]">
      <div class="Grid-title">Card</div>

    </ui-card>

  </div>
</div>

</template>
<script>

Polymer({

  is: 'view-forms',

  hasExternalTemplates: false,
  hasLocales: false,
  hasMenuDisabled: false,
  hasPersistentMenu: true,

  behaviors: [
    AppBehaviors.ViewBehavior
  ]

});

</script>
</dom-module>
