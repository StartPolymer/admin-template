<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="utilities-shared-styles">
<template>

<style>

  [hidden] {
    display: none !important;
  }

  /* Inline Flexbox container for vertical center <iron-icon> in text. */
  [inline-flex],
  span[flex] {
    @apply(--layout-inline);
    @apply(--layout-center);
    @apply(--layout-wrap);
  }

  [spacer] {
    @apply(--layout-flex);
  }

  .u-focusTarget {
    outline: none;
  }

  .u-scrollbar {
    -ms-overflow-style: -ms-autohiding-scrollbar;
  }

  :host-context(.onEdgeBrowser) .u-scrollbar {
    padding-right: calc(var(--small-gutter) + 4px);
  }

  .u-scrollbar::-webkit-scrollbar {
    width: var(--scrollbar-width);
  }

  .u-scrollbar::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(3, 3, 3, 0.3);
    border-radius: var(--border-radius);
  }

  .u-scrollbar::-webkit-scrollbar-thumb {
    background-color: var(--primary-background-color);
    border-radius: var(--border-radius);
  }

  .u-spacer {
    @apply(--layout-flex);
  }

</style>

</template>
</dom-module>
