<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ui-card">
<template>

<style>

:host {
  display: block;
  position: relative;

  box-sizing: border-box;
  width: 100%;

  border-radius: var(--ui-card-border-radius, --border-radius);
  color: var(--primary-text-color);
  background-color: var(--ui-card-background-color, --tertiary-background-color);
}

/* Material Design Elevation and shadows
   https://material.google.com/material-design/elevation-shadows.html */
@keyframes fadeIn {
  from { @apply(--shadow-elevation-2dp); }
  to { @apply(--shadow-elevation-8dp); }
}

/* Tablet wide */
@media screen and (min-width: 600px) {
  :host {
    height: auto;
  }

  :host([elevation="1"]) {
    @apply(--shadow-elevation-2dp);
  }

  :host([elevation="2"]) {
    @apply(--shadow-elevation-4dp);
  }

  :host([elevation="3"]) {
    @apply(--shadow-elevation-6dp);
  }

  :host([elevation="4"]) {
    @apply(--shadow-elevation-8dp);
  }

  :host([elevation="5"]) {
    @apply(--shadow-elevation-16dp);
  }

  /* Issue: https://github.com/webcomponents/webcomponentsjs/issues/146 */
  /* For web components polyfill - Firefox, IE */
  :host-context(.page[active][loaded])[animated] {
    @apply(--shadow-elevation-8dp);

    animation: fadeIn cubic-bezier(0.4, 0, 0.2, 1) 1s;
  }

  :host-context(.page[active][loaded]):host([animated]) {
    @apply(--shadow-elevation-8dp);

    animation: fadeIn cubic-bezier(0.4, 0, 0.2, 1) 1s;
  }
}

/* Laptop wide */
@media screen and (min-width: 960px) {

}

/* Large wide */
@media screen and (min-width: 1600px) {
  
}

</style>

<content></content>

</template>
<script>

Polymer({

  is: 'ui-card',

  properties: {
    /**
     * The z-depth of this element, from 0-5. Setting to 0 will remove the
     * shadow, and each increasing number greater than 0 will be "deeper"
     * than the last.
     *
     * @attribute elevation
     * @type number
     * @default 1
     */
    elevation: {
      type: Number,
      reflectToAttribute: true,
      value: 1
    },
    /**
     * Set this to true to animate the shadow when setting a new
     * `elevation` value.
     *
     * @attribute animated
     * @type boolean
     * @default false
     */
    animated: {
      type: Boolean,
      reflectToAttribute: true,
      value: true
    }
  }

});

</script>
</dom-module>
